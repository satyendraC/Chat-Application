<div class="full_height_cont login_cont login_bg">
    <div class="col-lg-4 col-md-7 col-10">
        <div class="login_box">
            <div class="heading">Login</div>
            <form class="content" [formGroup]='form' novalidate (submit)="login()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="font12" *ngIf="form.get('email').touched">
                        <div class="text-danger">
                            <span *ngIf='form.get("email").hasError("required")'>Email Address is required</span>
                            <span *ngIf='form.get("email").hasError("email") && !form.get("email").hasError("required")'>Please enter valid Email address</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="font12" *ngIf="form.get('password').touched">
                        <div class="text-danger">
                            <span *ngIf='form.get("password").hasError("required")'>Password is required</span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="form.invalid">Login</button>
            </form>

            <div class="cr_grey-txt-999 heading16_sb cn_cursor-p p-3 text-center cn_no-outline" routerLink="/user-manage/register">
                Dont have account? Register
            </div>
        </div>
    </div>
</div>
